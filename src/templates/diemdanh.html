<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <h4>Danh sách lớp học</h4>
            <select class="form-control">
                {% for item in list_lophoc %}
                <option>{{ item[1] }} - {{ item[2] }}</option>
                {% endfor%}
            </select>
            <br>
            <h4>Danh sách sinh viên lớp ...</h4>
            <div class="table-responsive">
                <table class="table">
                <thead>
                    <tr>
                    <th style="width:25%">Mã số</th>
                    <th style="width:55%">Họ tên</th>
                    <th style="width:20%;text-align: center;">Trạng thái</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in list_sinhvien  %}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[1] }}</td>
                        <td>
                            <div style="text-align: center;">
                                <input class="form-check-input" type="checkbox" value="" id="{{ item[9] }}">
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                </table>
            </div>
            <br>
            
        </div>
        <div class="col-md-4">
            <h4>Hình ảnh trực tiếp</h4>
            <div class="embed-responsive embed-responsive-16by9" >
                <img id="video" src="{{ url_for('static', filename='assets/img/user.png') }}" style=" width: 350px; height: 450px; object-fit: cover;">
            </div>
            <div class="card">
                <div class="card-body" style="padding: 10px;text-align:center">
                    <button type="button" class="btn btn-primary" onclick="startVideo()">Bắt đầu điểm danh</button>
                    <button type="button" class="btn btn-danger" onclick="stopVideo()">Dừng</button>
                </div>
                <script>
                    function stopVideo() {
                        $("#video").attr("src", "{{ url_for('static', filename='assets/img/user.png') }}");
                    }
                    function startVideo() {
                        $("#video").attr("src", "{{ url_for('video_feed') }}");
                    }
                  </script>
            </div>
        </div>
    </div>
  </div>
