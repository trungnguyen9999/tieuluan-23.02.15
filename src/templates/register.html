<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Đăng nhập</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="{{ url_for('static', filename='assets/img/ctu-favicon.png') }}" rel="icon">
  <link href="{{ url_for('static', filename='assets/img/apple-touch-icon.png') }}" rel="apple-touch-icon">

  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link type="text/css" href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link type="text/css" href="{{ url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link type="text/css" href="{{ url_for('static', filename='assets/vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
  <link type="text/css" href="{{ url_for('static', filename='assets/vendor/quill/quill.snow.css') }}" rel="stylesheet">
  <link type="text/css" href="{{ url_for('static', filename='assets/vendor/quill/quill.bubble.css') }}" rel="stylesheet">
  <link type="text/css" href="{{ url_for('static', filename='assets/vendor/remixicon/remixicon.css') }}" rel="stylesheet">
  <link type="text/css" href="{{ url_for('static', filename='assets/vendor/simple-datatables/style.css') }}" rel="stylesheet">

  <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
</head>
<style>
  .form-control.is-valid, .was-validated .form-control:valid {
    border-color: red;
    padding-right: calc(1.5em + 0.75rem);
    background-image: unset;
    background-repeat: no-repeat;
    background-position: right calc(0.375em + 0.1875rem) center;
    background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
  }
</style>
<body>

  <main style="background-color: aliceblue;">
    <div class="container" >
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container" >
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="/home" class="logo d-flex align-items-center w-auto">
                  <img src="{{ url_for('static', filename='assets/img/ctu-logo.png') }}" alt="">
                  <span class="d-none d-lg-block">Điểm danh sinh viên</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-6">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Tạo tài khoản</h5>
                    <p class="text-center small">Điền thông tin chi tiết để tạo tài khoản - 
                        <span style='color:red;font-weight:700;'>(*)</span> là các giá trị bắt buộc.</p>
                  </div>

                  <form id="register-form" class="row g-3 needs-validation" action="/dang-ky" method="POST" onsubmit="return validForm(event)">
                    <div class="col-6">
                      <label for="txtTenDayDu" class="form-label">Họ và tên <span style='color:red;font-weight:700;'>(*)</span></label>
                      <input type="text" name="fullname" class="form-control" id="txtTenDayDu"> 
                      <div style='color:red;' id="msgHoVaTen"></div>
                    </div>
                    <div class="col-6">
                      <label for="txtEmail" class="form-label">Thư điện tử <span style='color:red;font-weight:700;'>(*)</span></label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" ><i class='ri-mail-line'></i></span>
                        <input type="text" name="email" class="form-control" id="txtEmail">
                      </div>
                      <div style='color:red;' id="msgEmail"></div>
                    </div>
                    <div class="col-6">
                      <label for="txtTenDangNhap" class="form-label">Tên đăng nhập <span style='color:red;font-weight:700;'>(*)</span></label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" >@</span>
                        <input type="text" name="username" class="form-control" id="txtTenDangNhap">
                      </div>
                      <div style='color:red;' id="msgTenDangNhap"></div>
                    </div>
                    <div class="col-6">
                        <label for="txtSoDienThoai" class="form-label">Điện thoại <span style='color:red;font-weight:700;'>(*)</span></label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" ><i class='bi bi-telephone'></i></span>
                          <input type="text" name="phonenumber" class="form-control" id="txtSoDienThoai">
                        </div>
                        <div style='color:red;' id="msgDienThoai"></div>
                    </div>
                    <div class="col-6">
                      <label for="txtMatKhau" class="form-label">Mật khẩu <span style='color:red;font-weight:700;'>(*)</span></label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class='bi bi-key'></i></span>
                        <input type="password" name="password" class="form-control" id="txtMatKhau">
                      </div>
                      <div style='color:red;' id="msgMatKhau"></div>
                    </div>
                    <div class="col-6">
                        <label for="inputDate" class="form-label">Ngày sinh <span style='color:red;font-weight:700;'>(*)</span></label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend"><i class='bi bi-calendar-date'></i></span>
                          <input type="date" class="form-control" name='birthdate' id='birthdate'>
                        </div>
                        <div style='color:red;' id="msgNgaySinh"></div>
                      </div>
                    <div class="col-6">
                        <label for="txtReMatKhau" class="form-label">Xác nhận mật khẩu <span style='color:red;font-weight:700;'>(*)</span></label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend"><i class='bi bi-key-fill'></i></span>
                          <input type="password" name="repassword" class="form-control" id="txtReMatKhau">
                        </div>
                        <div style='color:red;' id="msgReMatKhau"></div>
                    </div>
                    <div class="col-6">
                        <label for="txtDiaChi" class="form-label">Địa chỉ <span style='color:red;font-weight:700;'>(*)</span></label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend"><i class='ri-user-location-line'></i></span>
                          <input type="text" name="address" class="form-control" id="txtDiaChi">
                        </div>
                        <div style='color:red;' id="msgDiaChi"></div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit" >Tạo tài khoản</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Bạn đã có tài khoản? <a href="/dang-nhap">Đăng nhập</a></p>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='assets/vendor/apexcharts/apexcharts.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/chart.js/chart.umd.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/echarts/echarts.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/quill/quill.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/simple-datatables/simple-datatables.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/tinymce/tinymce.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/php-email-form/validate.js') }}"></script>

  <!-- Template Main JS File -->
  <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

  <script>

  const fullname = document.getElementById("txtTenDayDu");
  const username = document.getElementById("txtTenDangNhap");
  const password = document.getElementById("txtMatKhau");
  const repassword = document.getElementById("txtReMatKhau");
  const email = document.getElementById("txtEmail");
  const phonenumber = document.getElementById("txtSoDienThoai");
  const birthdate = document.getElementById("birthdate");
  const address = document.getElementById("txtDiaChi");

  const msgHoVaTen = document.getElementById("msgHoVaTen");
  const msgTenDangNhap = document.getElementById("msgTenDangNhap");
  const msgMatKhau = document.getElementById("msgMatKhau");
  const msgReMatKhau = document.getElementById("msgReMatKhau");
  const msgEmail = document.getElementById("msgEmail");
  const msgDienThoai = document.getElementById("msgDienThoai");
  const msgNgaySinh = document.getElementById("msgNgaySinh");
  const msgDiaChi = document.getElementById("msgDiaChi");

  function validForm(e) {
    let isValid = true;
    if(fullname.value === ''){
      isValid = false;
      msgHoVaTen.textContent = 'Vui lòng điền họ và tên!';
    } else {
      msgHoVaTen.textContent = '';
    }

    if(username.value === ''){
      isValid = false;
      msgTenDangNhap.textContent = 'Vui lòng điền tên đăng nhập!';
    } else {
      msgTenDangNhap.textContent = '';
    }

    if(password.value === ''){
      isValid = false;
      msgMatKhau.textContent = 'Vui lòng điền mật khẩu!';
    } else {
      msgMatKhau.textContent = '';
    }

    if(repassword.value === ''){
      isValid = false;
      msgReMatKhau.textContent = 'Vui lòng xác nhận lại mật khẩu!';
    } else if(password.value !== repassword.value){
      isValid = false;
      msgReMatKhau.textContent = 'Mật khẩu xác nhận không hợp lệ!';
    } else {
      msgReMatKhau.textContent = '';
    }

    if(email.value === ''){
      isValid = false;
      msgEmail.textContent = 'Vui lòng điền thư điện tử!';
    } else if(!validateEmail(email.value)){
      isValid = false;
      msgEmail.textContent = 'Địa chỉ thư điện tử không hợp lệ!';
    }else {
      msgEmail.textContent = '';
    }

    if(phonenumber.value === ''){
      isValid = false;
      msgDienThoai.textContent = 'Vui lòng điền số điện thoại!';
    } else if(!isVietnamesePhoneNumber(phonenumber.value)){
      console.log(phonenumber.value + ' - ' + isVietnamesePhoneNumber(phonenumber.value));
      isValid = false;
      msgDienThoai.textContent = 'Số điện thoại không hợp lệ!';
    } else {
      msgDienThoai.textContent = '';
    }

    if(birthdate.value === ''){
      isValid = false;
      msgNgaySinh.textContent = 'Vui lòng chọn ngày sinh!';
    } else {
      msgNgaySinh.textContent = '';
    }

    if(address.value === ''){
        isValid = false;
        msgDiaChi.textContent = 'Vui lòng điền địa chỉ!';
    } 
    console.log(isValid); 
    if(!isValid){
      e.preventDefault(); 
    }
    return isValid;
  } 

    function isVietnamesePhoneNumber(number) {
      return /((03|05|07|08|09|01[2|6|8|9])+([0-9]{8})\b)/g.test(number);
    }
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
    
  </script>

</body>

</html>
